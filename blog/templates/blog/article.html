{% include 'blog/header.html' %}
{% load static %}
{% load i18n %}

<div class="container mt-5">
    <div class="text-center mb-3">
        <h1 class="art-title">{{article.title}}</h1>
        <span>{% trans 'Author' %}: {{article.author}}</span> <br>
        <span>{% trans 'Published' %}: {{article.pub_date}}</span>
        <div class='mt-3'>
            <img src="{% static article.img %}" height="500px" max-width="100%"/>
        </div>
    </div>

    <div class="mt-3">
        {{article.content | safe}}
    </div>

    <div class="mt-3 mb-5">
        <div class="container mt-5">
            <h3 class="text-center myfont mb-3  ">{% trans 'Ask Question About The Article' %}</h3>
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="input-group-custom">
                        <form class="form-rag">
                            <input type="text" name="promptrag" class="form-control" width="100%" placeholder="{% trans 'Ask me anything' %}">
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="response-rag">

        </div>
    </div>
</div>

{% include 'blog/footer.html' %}
